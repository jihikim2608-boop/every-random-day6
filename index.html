<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>에랜식: 에브리 랜덤 데이식스</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&family=Jua&family=Gamja+Flower&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 유튜브 IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <style>
        body { 
            font-family: 'Jua', 'Noto Sans KR', sans-serif; 
            background-color: #1a1a2e; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }
        .font-pixel { font-family: 'Silkscreen', cursive; }
        .font-gamja { font-family: 'Gamja Flower', cursive; }
        .font-jua { font-family: 'Jua', sans-serif; }
        .text-outline { -webkit-text-stroke: 1.5px #5D4037; text-shadow: 2px 2px 0px rgba(255,255,255,0.3); paint-order: stroke fill; }
        .pixelated { image-rendering: pixelated; }
        .console-body { background: linear-gradient(145deg, #FFD54F, #F57F17); border: 6px solid #5D4037; box-shadow: 25px 25px 0px rgba(0, 0, 0, 0.4), inset 4px 4px 0px rgba(255, 255, 255, 0.4); }
        .game-screen { background-color: #000; border: 6px solid #4E342E; position: relative; overflow: hidden; border-radius: 12px 12px 30px 12px; }
        .screen-glass::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%); pointer-events: none; z-index: 15; }
        .sub-screen { background-color: #000; border: 4px solid #5D4037; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; border-radius: 8px; overflow: hidden; position: relative; }
        .scanlines { background: linear-gradient(to bottom, rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%); background-size: 100% 4px; position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 10; }
        
        #header-video-container iframe { width: 100%; height: 100%; object-fit: cover; }
        
        .game-chat-box { background: linear-gradient(180deg, rgba(40, 40, 40, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%); border: 3px solid #fff; outline: 3px solid #000; position: relative; padding: 22px 15px 15px 15px; box-shadow: 0 8px 0 rgba(0,0,0,0.5); min-height: 120px; }
        .chat-name-tag { position: absolute; top: -15px; left: 10px; background-color: #fff; border: 2px solid #000; padding: 2px 10px; color: #000; font-size: 11px; font-weight: bold; z-index: 20; }
        .action-button { background: linear-gradient(145deg, #D32F2F, #B71C1C); border-bottom: 6px solid #7f0000; transition: all 0.1s ease; }
        .action-button:active { transform: translate(2px, 4px); border-bottom-width: 2px; }

        #play-pause-shape { transition: all 0.2s ease-in-out; box-sizing: border-box; }
        .play-mode { width: 0; height: 0; border-style: solid; border-width: 12px 0 12px 20px; border-color: transparent transparent transparent #ffffff; margin-left: 5px; }
        .pause-mode { width: 16px; height: 20px; border-style: double; border-width: 0 0 0 16px; border-color: #ffffff; }

        .bg-animate { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: url('https://i.postimg.cc/3w7TSPqc/image.png') no-repeat center top / 150px, linear-gradient(180deg, #0f0c29 0%, #302b63 50%, #24243e 100%); }
        .star { position: absolute; background-color: #fff; animation: twinkle var(--duration) ease-in-out infinite; opacity: 0.3; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.2); } }
        .cursor-blink { display: inline-block; width: 8px; height: 16px; background-color: #fff; margin-left: 4px; animation: blink 1s step-end infinite; vertical-align: middle; }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out forwards; }
        .animate-cd { animation: rotate 3s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen p-4 relative overflow-y-auto">

    <div class="bg-animate" id="star-layer"></div>

    <div class="relative z-10 w-full max-w-md p-6 flex flex-col my-4 rounded-[45px] console-body mx-auto">
        
        <div class="game-screen w-full aspect-video mb-6 relative overflow-hidden screen-glass">
            <div class="scanlines"></div>
            <div id="header-video-container" class="absolute inset-0 w-full h-full bg-black z-0 opacity-80"></div>

            <div class="absolute inset-0 flex flex-col items-center justify-start pt-6 z-20 pointer-events-none">
                <h1 class="text-2xl font-pixel text-white text-outline tracking-tighter drop-shadow-lg transform -rotate-1">
                    Every Random DAY6
                </h1>
                <div class="bg-[#5D4037] px-2 py-0.5 rounded shadow-md mt-1 border border-white/10">
                    <p class="text-[9px] font-bold text-white font-jua">랜덤 식스</p>
                </div>
            </div>
        </div>

        <div id="interaction-area" class="flex flex-col items-center justify-center min-h-[160px] mb-6 relative px-1">
            <div id="loading-state" class="hidden text-center text-white font-jua py-6">
                <i data-lucide="music" class="w-10 h-10 animate-bounce mb-4 mx-auto text-yellow-400"></i>
                <p class="text-sm mb-1">행복을 불러오는 중...</p>
                <p class="text-[10px] opacity-70 animate-pulse">DAY6의 음악이 곧 시작됩니다</p>
            </div>

            <div id="result-state" class="w-full flex flex-col items-center animate-fade-in-up">
                <div class="game-chat-box w-full">
                    <div class="chat-name-tag font-jua" id="result-speaker-label">DAY6</div>
                    <div class="text-white text-xl leading-relaxed break-keep font-gamja" id="result-text-container">
                        <span id="result-text">버튼을 눌러 시작하세요!</span>
                        <span class="cursor-blink"></span>
                    </div>
                    <div class="absolute bottom-2 right-3">
                        <i data-lucide="chevron-down" class="w-4 h-4 text-white animate-bounce"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-auto z-10">
            <div class="flex flex-col items-center justify-center">
                <div class="sub-screen screen-glass relative">
                    <div class="scanlines"></div>
                    <!-- GIF 로더 (이미지 로딩 중에만 표시) -->
                    <div id="gif-loader" class="absolute inset-0 flex items-center justify-center z-20">
                        <i data-lucide="loader-2" class="w-8 h-8 text-white animate-spin opacity-50"></i>
                    </div>
                    <img id="result-gif" src="" alt="" class="w-full h-full object-cover pixelated animate-fade-in-up hidden z-10">
                    <div id="gif-error" class="hidden flex flex-col items-center">
                        <i data-lucide="image-off" class="w-6 h-6 text-gray-500"></i>
                    </div>
                </div>
                <span class="text-[8px] font-pixel mt-2 text-[#5D4037] font-bold">Random_Denimalz</span>
            </div>

            <div class="flex items-center justify-end gap-6 transform rotate-[-5deg] pr-2">
                <div class="flex flex-col items-center">
                    <button id="play-pause-btn" class="w-14 h-14 rounded-full action-button flex items-center justify-center text-white">
                        <div id="play-pause-shape" class="play-mode"></div>
                    </button>
                    <span class="text-[10px] font-pixel mt-2 text-[#5D4037] font-bold">PLAY</span>
                </div>
                <div class="flex flex-col items-center -mt-8">
                    <button id="draw-btn" class="w-14 h-14 rounded-full action-button flex items-center justify-center text-white group">
                        <i data-lucide="refresh-cw" class="w-7 h-7 group-hover:rotate-180 transition-transform duration-500"></i>
                    </button>
                    <span class="text-[10px] font-pixel mt-2 text-[#5D4037] font-bold">REROLL</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 미니 플레이어 -->
    <div id="mini-player" class="fixed bottom-6 z-50 w-full max-w-sm px-4 left-1/2 -translate-x-1/2">
        <div class="bg-[#FFF8E7] rounded-xl border-2 border-[#5D4037] p-3 shadow-2xl flex items-center justify-between">
            <div class="flex items-center gap-3 overflow-hidden text-left">
                <div id="player-icon-container" class="w-10 h-10 rounded-full bg-[#333] border-2 border-[#5D4037] flex items-center justify-center text-white shrink-0 relative overflow-hidden">
                    <div class="w-3 h-3 bg-[#FFF8E7] rounded-full border border-[#5D4037] z-10"></div>
                    <i data-lucide="disc-3" class="w-6 h-6 absolute opacity-20"></i>
                </div>
                <div class="flex flex-col overflow-hidden font-jua">
                    <span id="player-song" class="text-sm font-bold text-[#5D4037] truncate">준비 중...</span>
                    <span class="text-[11px] text-[#8D6E63] truncate flex items-center gap-1">
                        <span class="w-1.5 h-1.5 bg-[#84CC16] rounded-full animate-pulse"></span>
                        행복 재생 중 (❁´◡`❁)
                    </span>
                </div>
            </div>
            <div id="air-tag" class="bg-[#5D4037] text-white px-2 py-0.5 text-[8px] font-pixel rounded animate-pulse shadow-sm">ON_AIR</div>
        </div>
    </div>

    <script>
    let player;
    let isAnimating = false;
    let isPlaying = false;
    let currentVideoId = null;
    let autoPlayTried = false;

    // --- 링크만 넣어도 자동으로 ID를 추출하는 함수 ---
    function extractVideoId(url) {
        if (!url) return "iQBOu81LkT0";
        // 다양한 형태의 유튜브 URL 대응 (모바일, 웹, 공유 링크 등)
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : url; // 11자리면 ID로 반환, 아니면 입력값 그대로 반환
    }

    // 노래 목록 (이제 풀 링크를 넣어도 상관없습니다!)
    const songUrlMap = {
        "한 페이지가 될 수 있게": "https://www.youtube.com/watch?v=iQBOu81LkT0",
        "Best Part": "https://youtu.be/a-UfQfufkgU",
        "행운을 빌어 줘": "https://www.youtube.com/embed/hrXCP0xeoA8",
        "Shoot Me": "https://www.youtube.com/watch?v=g25qt2v_bII",
        "Congratulations": "https://youtu.be/Pp8Bza15AWY",
        "Welcome to the Show": "https://youtu.be/AHy7z1ABnZE",
        "녹아내려요": "https://youtu.be/KlpSc6Jvci8",
        "Zombie": "https://youtu.be/k8gx-C7GCGU",
        "예뻤어": "https://youtu.be/BS7tz2rAOSA"
    };

    const lyricsData = [
        { "text": "아름다운 청춘의 한 장 함께 써내려 가자", "song": "한 페이지가 될 수 있게", "artist": "DAY6", "album": "The Book of Us : Gravity" },
        { "text": "나에게 쥐어지는 매일이 Gonna be my Best part", "song": "Best Part", "artist": "DAY6", "album": "The Book of Us : Gravity" },
        { "text": "아무쪼록 행운을 빌어 줘 내 앞길에 행복을 빌어 줘", "song": "행운을 빌어 줘", "artist": "원필", "album": "Pilmography" },
        { "text": "내가 살아있다는 게 두렵고 버겁긴 하지만 견딜 수 있어", "song": "Zombie", "artist": "DAY6", "album": "The Book of Us : The Demon" },
        { "text": "날 불러주던 그 목소리 다 그 모든 게 내겐 예뻤어", "song": "예뻤어", "artist": "DAY6", "album": "Every DAY6 February" }
    ];

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('header-video-container', {
            height: '100%',
            width: '100%',
            videoId: 'iQBOu81LkT0',
            playerVars: {
                'autoplay': 1,
                'controls': 0,
                'rel': 0,
                'modestbranding': 1,
                'loop': 1,
                'mute': 0,
                'enablejsapi': 1,
                'origin': window.location.origin
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        if (!autoPlayTried) {
            drawFortune();
            autoPlayTried = true;
        }
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING) {
            isPlaying = true;
            updateControls(true);
        }
    }

    function drawFortune() {
        if (isAnimating) return;
        isAnimating = true;

        const loadingState = document.getElementById('loading-state');
        const resultState = document.getElementById('result-state');
        const resultGif = document.getElementById('result-gif');
        const gifLoader = document.getElementById('gif-loader');
        const gifError = document.getElementById('gif-error');

        resultState.classList.add('hidden');
        loadingState.classList.remove('hidden');

        // GIF 상태 리셋 (로더 표시)
        resultGif.classList.add('hidden');
        gifLoader.classList.remove('hidden');
        gifError.classList.add('hidden');
        
        const randomLyric = lyricsData[Math.floor(Math.random() * lyricsData.length)];
        const videoId = extractVideoId(songUrlMap[randomLyric.song] || "iQBOu81LkT0");
        currentVideoId = videoId;

        // GIF 랜덤 선택 및 로딩 핸들러
        const randomGifNum = Math.floor(Math.random() * 40) + 1;
        resultGif.src = `${gifNum}.gif`;
        
        resultGif.onload = () => {
            gifLoader.classList.add('hidden');
            resultGif.classList.remove('hidden');
        };
        resultGif.onerror = () => {
            gifLoader.classList.add('hidden');
            gifError.classList.remove('hidden');
        };

        document.getElementById('result-text').innerText = `"${randomLyric.text}"`;
        document.getElementById('result-speaker-label').innerText = `${randomLyric.artist} | ${randomLyric.album}`;
        document.getElementById('player-song').innerText = randomLyric.song;

        // 유튜브 영상 변경 및 강제 재생 시도
        if (player && player.loadVideoById) {
            player.loadVideoById({ videoId: videoId });
            player.playVideo(); 
        }

        setTimeout(() => {
            loadingState.classList.add('hidden');
            resultState.classList.remove('hidden');
            isAnimating = false;
            lucide.createIcons();
        }, 1000);
    }

    function togglePlay() {
        if (!player) return;
        if (isPlaying) {
            player.pauseVideo();
            isPlaying = false;
        } else {
            player.playVideo();
            isPlaying = true;
        }
        updateControls(isPlaying);
    }

    function updateControls(playing) {
        const shape = document.getElementById('play-pause-shape');
        const playerIcon = document.getElementById('player-icon-container');
        const airTag = document.getElementById('air-tag');

        if (playing) {
            shape.className = 'pause-mode';
            playerIcon.classList.add('animate-cd');
            airTag.innerText = "ON_AIR";
            airTag.classList.add('bg-green-500');
            airTag.classList.remove('bg-red-500');
        } else {
            shape.className = 'play-mode';
            playerIcon.classList.remove('animate-cd');
            airTag.innerText = "PAUSED";
            airTag.classList.remove('bg-green-500');
            airTag.classList.add('bg-red-500');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();

        // 별 배경 생성
        const starLayer = document.getElementById('star-layer');
        for (let i = 0; i < 40; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 4 + 2;
            star.style.width = size + 'px'; star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + 'vw'; star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starLayer.appendChild(star);
        }

        document.getElementById('draw-btn').addEventListener('click', drawFortune);
        document.getElementById('play-pause-btn').addEventListener('click', togglePlay);

        // 자동 재생 정책 대응: 사용자가 화면을 터치/클릭하는 순간 소리가 차단되어 있다면 해제
        window.addEventListener('click', () => {
            if (player && player.getPlayerState) {
                if (player.getPlayerState() !== YT.PlayerState.PLAYING) {
                    player.playVideo();
                }
            }
        }, { once: true });
    });

    window.addEventListener('deviceorientation', function(event) {
        const bg = document.querySelector('.bg-animate');
        if(!bg) return;
        const x = event.gamma || 0; 
        const y = event.beta || 0;
        const moveX = x * 0.4;
        const moveY = (y - 45) * 0.4;
        bg.style.backgroundPosition = `calc(50% + ${moveX}px) calc(0% + ${50 + moveY}px), center`;
    });
    </script>
</body>
</html>
